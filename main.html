<!DOCTYPE html>
<html>
<head>
	<title>Colorful Squares</title>
	<style>
		.square {
			width: 50px;
			height: 50px;
			display: inline-block;
			margin: 10px;
			background-color: #E6E6FA; /*lavender */
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="square" id="square1" onmouseover="hover(1)" onmouseleave="leaved()"></div>
	<div class="square" id="square2" onmouseover="hover(2)" onmouseleave="leaved()"></div>
	<div class="square" id="square3" onmouseover="hover(3)" onmouseleave="leaved()"></div>

	<script type="text/javascript" src="./script.js">
	</script>
</body>
</html>
